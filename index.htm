<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lev Miserables</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-shell">
      <!-- HEADER -->
      <header class="game-header">
        <div class="header-main">
          <div id="location-name" class="location-name">MAP</div>
        </div>
        <div class="header-status">
          <div id="drunkness-display" class="header-status-item">
            Drunkness: 0
          </div>
          <button id="mute-toggle" class="mute-toggle" type="button">
            ðŸ”Š Sound On
          </button>
        </div>
      </header>

      <main class="game-main">
        <!-- TOP ROW: ENVIRONMENT + HISTORY / TROPHIES -->
        <section class="scene-row">
          <!-- Environment panel -->
          <div class="environment-panel">
            <div id="environment-frame" class="environment-frame">
              <!-- Base environment image (map / bar / karaoke) -->
              <img
                id="environment-base"
                src="https://levmiserables.s3.eu-north-1.amazonaws.com/images/mvpfullmap.png"
                alt="Environment"
              />

              <!-- Karaoke song details overlay (TV area in karaoke room) -->
              <div id="karaoke-song-details" class="karaoke-song-details">
                <div class="song-title"></div>
                <div class="song-artist"></div>
              </div>

              <!-- Song list overlay (karaoke room only) -->
              <div id="song-list-overlay" class="song-list-overlay">
                <img
                  src="https://levmiserables.s3.eu-north-1.amazonaws.com/images/songlistoverlay.gif"
                  alt=""
                  class="song-list-overlay-image"
                />
                <div class="song-list-overlay-inner">
                  <div class="song-list-header">
                    <h2>Song List</h2>
                    <button
                      id="song-list-close"
                      class="song-list-close-button"
                      type="button"
                    >
                      âœ•
                    </button>
                  </div>
                  <div id="song-list-container" class="song-list-container">
                    <!-- Populated by script.js -->
                  </div>
                </div>
              </div>

              <!-- Hover label for hotspots -->
              <div
                id="environment-hover-label"
                class="environment-hover-label"
              ></div>
            </div>
          </div>

          <!-- Right-hand column: HISTORY + TROPHIES -->
          <aside class="log-trophies-column">
            <!-- History -->
            <section class="log-panel">
              <h2 class="panel-title">HISTORY</h2>
              <ul id="action-log" class="log-list"></ul>
            </section>

            <!-- Trophies -->
            <section class="icons-panel">
              <h2 id="trophies-title" class="panel-title">TROPHIES: 0</h2>
              <div id="icon-row" class="icon-row">
                <!-- Drink / other trophy images -->
              </div>
            </section>
          </aside>
        </section>

        <!-- DIALOGUE ROW -->
        <section class="lower-row">
          <section class="dialogue-panel">
            <h2 class="panel-title">DIALOGUE</h2>
            <div id="dialogue-text" class="dialogue-text"></div>
          </section>

          <!-- Empty right-hand space reserved for future UI -->
          <aside class="spacer-panel"></aside>
        </section>

        <!-- ACTIONS ROW (used for drink menu etc.) -->
        <section id="actions-panel" class="actions-panel">
          <div id="actions-row" class="actions-row">
            <!-- Populated dynamically -->
          </div>
        </section>
      </main>
    </div>

    <!-- GAME OVER OVERLAY -->
    <div id="game-over-overlay" class="game-over-overlay">
      <div class="game-over-inner">
        <div class="game-over-text-large">GAME OVER</div>
        <div class="game-over-text-sub">
          YOU DRANK TOO MUCH AND PASSED OUT
        </div>
        <button id="restart-button" type="button" class="restart-button">
          Restart game
        </button>
      </div>
    </div>

    <script src="songs.js"></script>
    <script src="script.js"></script>
  </body>
</html>
