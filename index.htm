<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lev Miserables</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-shell">
    <!-- HEADER -->
    <header class="game-header">
      <div class="header-main">
        <div class="location-name" id="location-name">Map</div>
      </div>
      <div class="header-status">
        <div class="header-status-item">
          Drunkness: <span id="drunkness-value">0</span>
        </div>
        <button id="mute-toggle" class="mute-toggle" type="button">
          ðŸ”Š Sound On
        </button>
      </div>
    </header>

    <!-- MAIN -->
    <main class="game-main">
      <!-- ROW: ENVIRONMENT + HISTORY / TROPHIES -->
      <section class="scene-row">
        <!-- ENVIRONMENT -->
        <div class="environment-panel">
          <div class="environment-frame" id="environment-frame">
            <img
              id="environment-base"
              src="https://levmiserables.s3.eu-north-1.amazonaws.com/images/mvpfullmap.png"
              alt="Environment"
            />

            <!-- Karaoke song details overlay -->
            <div id="karaoke-song-details" class="karaoke-song-details">
              <div class="song-title"></div>
              <div class="song-artist"></div>
            </div>

            <!-- Song list overlay (karaoke) -->
            <div id="song-list-overlay" class="song-list-overlay">
              <img
                src="https://levmiserables.s3.eu-north-1.amazonaws.com/images/songlistoverlay.gif"
                alt=""
                class="song-list-overlay-image"
              />
              <div class="song-list-overlay-inner">
                <div class="song-list-header">
                  <h2>Song List</h2>
                  <button
                    id="song-list-close"
                    class="song-list-close-button"
                    type="button"
                  >
                    âœ•
                  </button>
                </div>
                <div id="song-list-container" class="song-list-container">
                  <!-- Populated by script.js -->
                </div>
              </div>
            </div>

            <!-- Hover label for hotspots (bar / karaoke only) -->
            <div
              id="environment-hover-label"
              class="environment-hover-label"
            ></div>

            <!-- Map location hover card -->
            <div id="map-location-card" class="map-location-card">
              <div class="map-location-card-inner">
                <div
                  id="map-location-card-title"
                  class="map-location-card-title"
                >
                  LOCATION
                </div>
                <div class="map-location-card-image-wrapper">
                  <img
                    id="map-location-card-image"
                    class="map-location-card-image"
                    src=""
                    alt=""
                  />
                  <div
                    id="map-location-card-placeholder"
                    class="map-location-card-placeholder"
                  >
                    ICON
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- HISTORY + TROPHIES COLUMN -->
        <div class="log-trophies-column">
          <!-- HISTORY -->
          <aside class="log-panel">
            <h2 class="panel-title">History</h2>
            <ul id="action-log" class="log-list">
              <li>You unfold the map of Levenshulme.</li>
            </ul>
          </aside>

          <!-- TROPHIES -->
          <aside class="icons-panel">
            <h2 class="panel-title" id="trophies-title">TROPHIES: 0</h2>
            <div id="icon-row" class="icon-row">
              <!-- Trophy images -->
            </div>
          </aside>
        </div>
      </section>

      <!-- DIALOGUE ROW -->
      <section class="lower-row">
        <section class="dialogue-panel">
          <h2 class="panel-title">Dialogue</h2>
          <div id="dialogue-text" class="dialogue-text">
            Where will you start tonight?
          </div>
        </section>
        <aside class="spacer-panel"></aside>
      </section>

      <!-- ACTIONS -->
      <section id="actions-panel" class="actions-panel">
        <div id="actions-row" class="actions-row">
          <!-- Populated by script.js -->
        </div>
      </section>
    </main>
  </div>

  <!-- GAME OVER OVERLAY -->
  <div id="game-over-overlay" class="game-over-overlay">
    <div class="game-over-inner">
      <div class="game-over-text-large">GAME OVER</div>
      <div class="game-over-text-sub">
        YOU DRANK TOO MUCH AND PASSED OUT
      </div>
      <button id="game-over-restart" class="restart-button" type="button">
        Restart game
      </button>
    </div>
  </div>

  <script src="songs.js"></script>
  <script src="script.js"></script>
</body>
</html>
