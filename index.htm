<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lev Miserables</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-shell">
    <!-- HEADER -->
    <header class="game-header">
      <div class="header-main">
        <div class="location-name" id="location-name">MAP</div>
      </div>
      <div class="header-status">
        <div id="drunkness-display" class="header-status-item">
          Drunkness: 0
        </div>
        <button id="mute-toggle" class="mute-toggle" type="button">
          ðŸ”Š Sound On
        </button>
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <main class="game-main">
      <section class="scene-row">
        <!-- ENVIRONMENT PANEL -->
        <div class="environment-panel">
          <div class="environment-frame" id="environment-frame">
            <img
              id="environment-base"
              src="https://levmiserables.s3.eu-north-1.amazonaws.com/images/mvpfullmap.png"
              alt="Environment"
            />

            <!-- Karaoke song details overlay (Karaoke TV area) -->
            <div id="karaoke-song-details" class="karaoke-song-details">
              <div class="song-title"></div>
              <div class="song-artist"></div>
            </div>

            <!-- Song list overlay (in-environment, karaoke only) -->
            <div id="song-list-overlay" class="song-list-overlay">
              <img
                src="https://levmiserables.s3.eu-north-1.amazonaws.com/images/songlistoverlay.gif"
                alt=""
                class="song-list-overlay-image"
              />
              <div class="song-list-overlay-inner">
                <div class="song-list-header">
                  <h2>Song List</h2>
                  <button
                    id="song-list-close"
                    class="song-list-close-button"
                    type="button"
                  >
                    âœ•
                  </button>
                </div>
                <div id="song-list-container" class="song-list-container">
                  <!-- Populated by script.js -->
                </div>
              </div>
            </div>

            <!-- Hover label for bar/karaoke hotspots -->
            <div
              id="environment-hover-label"
              class="environment-hover-label"
            ></div>

            <!-- MAP LOCATION HOVER CARD -->
            <div id="location-hover-card" class="location-hover-card">
              <div class="location-hover-card-inner">
                <div
                  id="location-card-title"
                  class="location-hover-card-title"
                >
                  HOME
                </div>

                <!-- Placeholder ICON slot (shown when no image yet) -->
                <div
                  id="location-card-placeholder"
                  class="location-hover-card-placeholder"
                >
                  ICON
                </div>

                <!-- Real image (shown when imageUrl is provided for a location) -->
                <img
                  id="location-card-image"
                  class="location-hover-card-image"
                  src=""
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>

        <!-- HISTORY + TROPHIES COLUMN -->
        <div class="log-trophies-column">
          <!-- History -->
          <aside class="log-panel">
            <h2 class="panel-title">HISTORY</h2>
            <ul id="action-log" class="log-list">
              <!-- Populated by script.js -->
            </ul>
          </aside>

          <!-- Trophies -->
          <aside class="icons-panel">
            <h2 id="trophies-title" class="panel-title">TROPHIES: 0</h2>
            <div id="icon-row" class="icon-row">
              <!-- Trophy icons (drinks etc.) -->
            </div>
          </aside>
        </div>
      </section>

      <!-- DIALOGUE ROW -->
      <section class="lower-row">
        <section class="dialogue-panel">
          <h2 class="panel-title">DIALOGUE</h2>
          <div id="dialogue-text" class="dialogue-text">
            Where will you start tonight?
          </div>
        </section>

        <aside class="spacer-panel">
          <!-- Reserved for future UI -->
        </aside>
      </section>

      <!-- ACTIONS -->
      <section id="actions-panel" class="actions-panel">
        <div id="actions-row" class="actions-row">
          <!-- Populated by script.js -->
        </div>
      </section>
    </main>
  </div>

  <!-- GAME OVER OVERLAY -->
  <div id="game-over-overlay" class="game-over-overlay">
    <div class="game-over-inner">
      <div class="game-over-text-large">GAME OVER</div>
      <div class="game-over-text-sub">
        YOU DRANK TOO MUCH AND PASSED OUT
      </div>
      <button id="restart-button" class="restart-button" type="button">
        Restart game
      </button>
    </div>
  </div>

  <script src="songs.js"></script>
  <script src="script.js"></script>
</body>
</html>
