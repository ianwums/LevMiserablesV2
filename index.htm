<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lev Miserables</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-shell">
    <header class="game-header">
      <div class="header-main">
        <div class="location-name" id="location-name">THE UNION - BAR AREA</div>
      </div>
      <div class="header-status">
        <button
          id="mute-button"
          class="mute-button"
          type="button"
          aria-pressed="false"
        >
          ðŸ”Š Sound On
        </button>
      </div>
    </header>

    <main class="game-main">
      <section class="scene-row">
        <!-- Environment panel -->
        <div class="environment-panel">
          <div class="environment-frame" id="environment-frame">
            <img
              id="environment-base"
              src="https://levmiserables.s3.eu-north-1.amazonaws.com/images/unionbarpixel.png"
              alt="Environment"
            />

            <!-- Karaoke song details overlay (on karaoke TV area) -->
            <div id="karaoke-song-details" class="karaoke-song-details">
              <div class="song-title"></div>
              <div class="song-artist"></div>
            </div>

            <!-- Song list overlay (in-environment, only in karaoke room) -->
            <div id="song-list-overlay" class="song-list-overlay">
              <img
                src="https://levmiserables.s3.eu-north-1.amazonaws.com/images/songlistoverlay.gif"
                alt=""
                class="song-list-overlay-image"
              />
              <div class="song-list-overlay-inner">
                <div class="song-list-header">
                  <h2>Song List</h2>
                  <button
                    id="song-list-close"
                    class="song-list-close-button"
                    type="button"
                  >
                    âœ•
                  </button>
                </div>
                <div id="song-list-container" class="song-list-container">
                  <!-- Populated by script.js -->
                </div>
              </div>
            </div>

            <!-- Hover label for hotspots -->
            <div
              id="environment-hover-label"
              class="environment-hover-label"
            ></div>
          </div>
        </div>

        <!-- Right-hand column: history + trophies -->
        <div class="side-column">
          <!-- History -->
          <aside class="log-panel">
            <h2 class="panel-title">History</h2>
            <ul id="action-log" class="log-list">
              <li>You step into the Union with a mean thirst and a song to sing.</li>
            </ul>
          </aside>

          <!-- Trophies -->
          <aside class="icons-panel">
            <h2 class="panel-title" id="trophy-title">TROPHIES: 0</h2>
            <div id="icon-row" class="icon-row">
              <!-- Drink images etc. -->
            </div>
          </aside>
        </div>
      </section>

      <!-- Dialogue row -->
      <section class="lower-row">
        <section class="dialogue-panel">
          <h2 class="panel-title">Dialogue</h2>
          <div id="dialogue-text" class="dialogue-text">
            Mags and Steve are behind the bar. It's going to be a good night.
          </div>
        </section>
      </section>

      <!-- Actions (hidden when empty via script.js) -->
      <section class="actions-panel">
        <div id="actions-row" class="actions-row">
          <!-- Populated by script.js -->
        </div>

        <!-- Simple drinks menu (shown when "Order a drink" is clicked) -->
        <div id="drink-menu" class="drink-menu">
          <button
            type="button"
            class="drink-menu-button"
            data-drink-id="guinness"
          >
            Pint of Guinness
          </button>
          <button
            type="button"
            class="drink-menu-button"
            data-drink-id="jagerbomb"
          >
            JÃ¤gerbomb
          </button>
        </div>
      </section>
    </main>
  </div>

  <script src="songs.js"></script>
  <script src="script.js"></script>
</body>
</html>
