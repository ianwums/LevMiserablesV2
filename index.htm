<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lev Miserables – Pub & Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-shell">

    <!-- HEADER: location + status -->
    <header class="game-header">
      <div class="header-main">
        <span class="location-name" id="location-name">Pub – Bar</span>
      </div>
      <div class="header-status">
        <span id="time-label">Time: Evening</span>
        <span id="reputation-label">Reputation: Neutral</span>
      </div>
    </header>

    <main class="game-main">
      <!-- ROW 1: Environment + Action log -->
      <section class="scene-row">
        <div class="environment-panel">
          <div class="environment-frame" id="environment-frame">
            <!-- Base environment image (bar / karaoke room) -->
            <img
              id="environment-base"
              src="https://levmiserables.s3.eu-north-1.amazonaws.com/images/unionbarpixel.png"
              alt="Pub environment"
            />

            <!-- Karaoke song text overlay (TV area in karaoke room) -->
            <div id="karaoke-song-details" class="karaoke-song-details">
              <div class="song-title">EVERYDAY IS LIKE SUNDAY</div>
              <div class="song-artist">MORRISSEY</div>
            </div>
          </div>
        </div>

        <aside class="log-panel">
          <h2 class="panel-title">Action log</h2>
          <ul id="action-log" class="log-list">
            <li>You step into the bar.</li>
          </ul>
        </aside>
      </section>

      <!-- ROW 2: Dialogue + Icons/trophies -->
      <section class="lower-row">
        <div class="dialogue-panel">
          <h2 class="panel-title">Dialogue</h2>
          <div id="dialogue-text" class="dialogue-text">
            The bar hums with low conversation and clinking glasses.
          </div>
        </div>

        <aside class="icons-panel">
          <!-- Just images / icons (drinks, trophies, etc.) -->
          <div id="icon-row" class="icon-row"></div>
        </aside>
      </section>

      <!-- ROW 3: Options / actions -->
      <section class="actions-panel">
        <h2 class="visually-hidden">Options and actions</h2>
        <div class="actions-row" id="actions-row">
          <!-- Buttons injected by script.js depending on room -->
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
